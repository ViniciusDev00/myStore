<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore nosso catálogo completo de sneakers. Encontre modelos clássicos e lançamentos exclusivos.">
    <title>Catálogo | Ref Store</title>

  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="../CSS/catalogo.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <button class="mobile-nav-toggle" aria-controls="main-nav" aria-expanded="false">
                <span class="sr-only">Menu</span>
                <div class="hamburger-icon"></div>
            </button>
            <a href="index.html" class="logo">Ref<span> Store</span></a>
            <nav class="main-nav" id="main-nav">
                <ul class="nav-list">
                    <li><a href="../../inicio/HTML/index.html" class="nav-link">Início</a></li>
                    <li><a href="catalogo.html" class="nav-link">Catálogo</a></li>
                    <li><a href="../../contato/HTML/contato.html" class="nav-link">Contato</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="cart-btn" id="cartButton" aria-label="Abrir carrinho de compras">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <main>

        <section class="catalog-section section-padding">
            <div class="container">
                <div class="catalog-controls">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por nome...">
                    </div>
                    <div class="filter-wrapper">
                        <select id="brandFilter">
                            <option value="all">Todas as Marcas</option>
                            <option value="Nike">Nike</option>
                            <option value="Air Jordan">Air Jordan</option>
                            <option value="Adidas">Adidas</option>
                            <option value="Bape">Bape</option>
                            <option value="Asics">Asics</option>
                        </select>
                        <select id="sortFilter">
                            <option value="default">Ordenar por</option>
                            <option value="price-asc">Preço: Menor para Maior</option>
                            <option value="price-desc">Preço: Maior para Menor</option>
                        </select>
                    </div>
                </div>

                <div class="products-grid" id="products-grid">
                    </div>

                <div class="catalog-footer">
                    <button id="loadMoreBtn" class="btn btn-primary">Carregar Mais</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h3 class="footer-logo">Ref<span> Store</span></h3>
                    <p>O seu par. O seu estilo.</p>
                </div>
                <div class="footer-col">
                    <h3 class="footer-title">Categorias</h3>
                    <ul>
                        <li><a href="catalogo.html">Todos os Tênis</a></li>
                        <li><a href="#">Lançamentos</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h3 class="footer-title">Suporte</h3>
                    <ul>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="#">Envios & Devoluções</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h3 class="footer-title">Legal</h3>
                    <ul>
                        <li><a href="#">Termos de Serviço</a></li>
                        <li><a href="#">Política de Privacidade</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© <span id="currentYear"></span> Ref Store. Todos os direitos reservados.</p>
                <div class="footer-socials">
                      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                      <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/catalogo.js"></script>
</head>
</body>
</html>
