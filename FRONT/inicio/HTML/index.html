<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encontre os tênis mais procurados e lançamentos exclusivos. A sua próxima parada para o par perfeito é Japa Universe."
    />
    <title>Japa Universe | Sneakers & Cultura Urbana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;900&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/amostra.css" />
    <link rel="stylesheet" href="../CSS/recentes.css" />
  </head>
  <body>
    <div class="loading-overlay">
      <a href="index.html" class="logo">Japa<span> Universe</span></a>
    </div>

    <header class="main-header" data-basepath="../..">
      <div class="container header-container">
        <a href="index.html" class="logo">Japa<span> Universe</span></a>
        <nav class="main-nav">
          <a href="#home">Início</a>

            <span class="cart-count">0</span>

            <a href="../../acesso/HTML/login.html" class="btn btn-primary">
              <i class="fas fa-user"></i> Entrar

          <div class="theme-switcher">
            <input
              type="checkbox"
              id="themeToggle"
              class="theme-toggle-checkbox"
            />
            <label for="themeToggle" class="theme-toggle-label"></label>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero" id="home"></section>
      <section class="collection-section section-padding"></section>
    </main>

    <footer class="main-footer"></footer>

    <div class="cart-modal" id="cartModal"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
