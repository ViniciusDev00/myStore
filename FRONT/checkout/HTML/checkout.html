<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | Japa Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/FRONT/checkout/CSS/checkout.css">
</head>
<body>
    <header class="main-header" data-basepath="/FRONT"></header>

    <main class="container">
        <h1>Finalizar Compra</h1>
        <div class="checkout-layout">
            <div class="order-summary">
                <h2>Resumo do Pedido</h2>
                <div id="summary-items">
                    </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="summary-total-price">R$ 0,00</span>
                </div>
            </div>

            <div class="checkout-actions">
                <h2>Endereço de Entrega</h2>
                <div id="addresses-container">
                    <p>A carregar endereços...</p>
                </div>
                
                <button class="btn btn-primary btn-finalize" id="finalize-order-btn">Confirmar e Pagar</button>
                <div id="checkout-message"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/FRONT/assets/js/header.js"></script>
    <script src="/FRONT/checkout/js/checkout.js"></script>
</body>
</html>
