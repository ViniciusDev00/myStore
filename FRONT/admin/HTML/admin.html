<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Japa Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <h1 class="logo">Japa<span> Universe</span></h1>
            <nav class="sidebar-nav">
                <a href="#" id="nav-pedidos" class="nav-item active"><i class="fas fa-box"></i> Pedidos</a>
                <a href="#" id="nav-produtos" class="nav-item"><i class="fas fa-tag"></i> Produtos</a>
            </nav>
            <div class="sidebar-footer">
                <a href="../../inicio/HTML/index.html" class="nav-item"><i class="fas fa-store"></i> Voltar para Loja</a>
            </div>
        </aside>

        <main class="main-content">
            <section id="pedidos-section" class="content-section active">
                <div class="section-header">
                    <h2>Gerenciar Pedidos</h2>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID Pedido</th>
                                <th>Cliente</th>
                                <th>Data</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="pedidos-table-body">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="produtos-section" class="content-section">
                <div class="section-header">
                    <h2>Gerenciar Produtos</h2>
                    <button id="add-product-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Produto</button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Marca</th>
                                <th>Preço</th>
                                <th>Estoque</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="produtos-table-body">
                           </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="product-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Adicionar Novo Produto</h3>
                <button id="close-modal-btn" class="close-modal">&times;</button>
            </div>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="product-name">Nome</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-brand">Marca ID</label>
                        <input type="number" id="product-brand" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Categoria ID</label>
                        <input type="number" id="product-category" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Preço (ex: 999.99)</label>
                        <input type="text" id="product-price" required>
                    </div>
                    <div class="form-group">
                        <label for="product-original-price">Preço Original (opcional)</label>
                        <input type="text" id="product-original-price">
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Estoque</label>
                        <input type="number" id="product-stock" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="product-image-url">URL da Imagem</label>
                        <input type="text" id="product-image-url" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="product-description">Descrição</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/admin.js"></script>
</body>
</html>
