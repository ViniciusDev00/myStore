<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | Japa Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../FRONT/assets/CSS/base.css">
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>
    <header class="main-header" data-basepath="../.."></header>

    <main class="container admin-container">
        <h1 class="admin-title">Painel Administrativo</h1>

        <nav class="admin-nav">
            <button class="nav-tab active" data-tab="dashboard">Dashboard</button>
            <button class="nav-tab" data-tab="pedidos">Pedidos</button>
            <button class="nav-tab" data-tab="produtos">Produtos</button>
            <button class="nav-tab" data-tab="usuarios">Usuários</button>
        </nav>

        <div class="admin-content">
            <section id="dashboard" class="tab-content active">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total de Pedidos</h3>
                        <p id="stat-total-pedidos">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total de Usuários</h3>
                        <p id="stat-total-usuarios">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total de Produtos</h3>
                        <p id="stat-total-produtos">0</p>
                    </div>
                </div>
            </section>

            <section id="pedidos" class="tab-content">
                <h2>Gerenciar Pedidos</h2>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data</th>
                                <th>Cliente</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                                <th>Ações</th> </tr>
                        </thead>
                        <tbody id="admin-order-list">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="produtos" class="tab-content">
                <h2>Gerenciar Produtos</h2>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Marca</th>
                                <th>Estoque</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="admin-product-list">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="usuarios" class="tab-content">
                <h2>Gerenciar Usuários</h2>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="admin-user-list">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <div id="orderDetailModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Detalhes do Pedido #<span id="modal-pedido-id"></span></h2>
                <button id="closeOrderDetailModal" class="close-modal" aria-label="Fechar">&times;</button>
            </div>
            <div id="modalOrderDetailContent" class="modal-body">
                <div class="modal-loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando...
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../FRONT/assets/js/header.js"></script>
    <script src="../../FRONT/inicio/js/main.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
