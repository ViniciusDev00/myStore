<!DOCTYPE html>
<html>
<head>
    <title>Correção de Tokens</title>
</head>
<body>
    <h1>Limpando cache e tokens...</h1>
    <script>
        // Limpa TUDO
        localStorage.clear();
        sessionStorage.clear();
        
        // Limpa cookies
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        alert("✅ Tokens limpos! Faça login novamente.");
        window.location.href = "/FRONT/login/HTML/login.html";
    </script>
</body>
</html>
