spring.application.name=japaunder

# Configuração do banco com fallbacks e validação
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:japaunder}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}

# Configurações de conexão para Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configurações SQL
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configurações de logging (reduzidas para produção)
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.com.store.BACK=INFO

# Porta do servidor
server.port=${PORT:8080}

# Configurações adicionais para Railway
spring.jpa.open-in-view=false
spring.datasource.hikari.auto-commit=true
