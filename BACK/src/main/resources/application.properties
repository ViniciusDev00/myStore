# Nome da sua aplicação
spring.application.name=japaunder

# =======================================================
# CONFIGURAÇÃO DO BANCO DE DADOS POSTGRESQL (LOCAL)
# =======================================================
# URL de conexão: Substitua 'japaunder_db' pelo nome que você quer dar ao seu banco
spring.datasource.url=jdbc:postgresql://localhost:5432/japaunder_db

# Usuário e senha padrão do PostgreSQL. Altere se você configurou de forma diferente.
spring.datasource.username=postgres
spring.datasource.password=123456 # <-- Coloque aqui a senha que você definiu ao instalar o PostgreSQL

# Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# =======================================================
# CONFIGURAÇÃO DO JPA E HIBERNATE
# =======================================================
# 'update': O Hibernate tentará atualizar o banco de dados com base nas suas entidades.
# Ótimo para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console os comandos SQL que estão sendo executados
spring.jpa.show-sql=true

# Dialeto específico para o PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Formata o SQL no console para ficar mais legível
spring.jpa.properties.hibernate.format_sql=true
