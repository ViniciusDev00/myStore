# Nome da aplicação
spring.application.name=japaunder

# =======================================================
# CONFIGURAÇÃO DO BANCO DE DADOS MYSQL
# =======================================================
# URL de conexão para MySQL. Ele irá criar o banco 'japaunder_db' se não existir.
spring.datasource.url=jdbc:mysql://localhost:3306/japaunder_db?createDatabaseIfNotExist=true

# Usuário e senha do seu MySQL local
spring.datasource.username=root
spring.datasource.password=aluno

# =======================================================
# CONFIGURAÇÃO DO JPA E HIBERNATE PARA MYSQL
# =======================================================
# 'update': O Hibernate tentará atualizar as tabelas com base nas suas entidades.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console os comandos SQL que estão sendo executados
spring.jpa.show-sql=true

# Dialeto específico para o MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Formata o SQL no console para ficar mais legível
spring.jpa.properties.hibernate.format_sql=true