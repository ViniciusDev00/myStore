# Nome da aplicação
spring.application.name=japaunder

# =======================================================
# CONFIGURAÇÃO DO BANCO DE DADOS MYSQL
# =======================================================
spring.datasource.url=jdbc:mysql://localhost:3306/japaunder_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=aluno

# =======================================================
# CONFIGURAÇÃO DO JPA E HIBERNATE PARA MYSQL
# =======================================================
# 'create': Apaga e recria o esquema da base de dados a cada arranque da aplicação.
# Ótimo para desenvolvimento para garantir um estado limpo.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =======================================================
# CONFIGURAÇÃO DA INICIALIZAÇÃO DO BANCO DE DADOS
# =======================================================
# 'always': Garante que o data.sql seja executado sempre que a aplicação iniciar.
spring.sql.init.mode=always

# !!! PROPRIEDADE MAIS IMPORTANTE PARA CORRIGIR O ERRO !!!
# Garante que o data.sql só execute DEPOIS que o Hibernate (JPA) criar as tabelas.
spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=TRACE
